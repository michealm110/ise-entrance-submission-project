{% extends "layout.html" %}
{% block header %}Details{% endblock %}
{% block content %} 
<form action="{{ url_for("get_detailed_user_data" , hash_id=hash_id) }}" method="POST">
<div>
    <label for="rated_power_per_panel">Enter the power rating of your solar panel:</label>
    <input type="number" min="0" name="rated_power_per_panel" value={{ rated_power_per_panel }} required>
</div>
<div>
    <label for="number_of_panels">Enter the number of panels you own:</label>
    <input type="number" name="number_of_panels" value={{ number_of_panels }} required>
</div>
<div>
    <label for="panel_azimuth">Enter the panel azimuth in degrees as an integer:</label>
    <input type="number" min="0" max="360" name="panel_azimuth" value={{ panel_azimuth }} required>
</div>
<div>
    <label for="panel_tilt">Enter the panel tilt from 0 being horizontal to 90 degrees being vertical:</label>
    <input type="number" min="0" max="90" name="panel_tilt" value={{ panel_tilt }} required>
</div>
<div>
    <input type="submit" value="save">
</div>
</form>
<hr>
<form action="{{ url_for("process_esb", hash_id=hash_id) }}", method="POST" enctype=multipart/form-data>
<div>
    <label for="esb_file">Upload your ESB file here: </label>
    <input type="file" name="esb_file" >
</div>
<div>
    <input type="submit" value="save">
</div>
</form>
<hr>

<ul>
<li><a href="{{ url_for("simulate", hash_id=hash_id) }}">Simulate</a></li>
<li><a href="{{ url_for("simulate_excess_energy", hash_id=hash_id) }}">Chart the grid energy requirement</a></li>
</ul>

{% endblock %}
