<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}SolarCalc{% endblock %}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        
    </head>
    
    <body>
        <header>
            {% block navbar %}
            <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">SolarCalc</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- <ul class="navbar-nav mr-auto"> -->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == url_for('index') %}active{% endif %}" href="{{ url_for('index') }}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == url_for('get_detailed_user_data', hash_id=hash_id) %}active{% endif%}" href="{{ url_for('get_detailed_user_data', hash_id=hash_id) }}">Details</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == url_for('simulate', hash_id=hash_id) %}active{% endif %}" href="{{ url_for('simulate', hash_id=hash_id) }}">PowerCurve</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == url_for('financial_projections', hash_id=hash_id) %}active{% endif %}" href="{{ url_for('financial_projections', hash_id=hash_id) }}">Financial</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == url_for('simulate_excess_energy', hash_id=hash_id) %}active{% endif %}" href="{{ url_for('simulate_excess_energy', hash_id=hash_id) }}">ExcessEnergy</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == url_for('explanation', hash_id=hash_id) %}active{% endif %}" href="{{ url_for('explanation', hash_id=hash_id) }}">Explanation</a>
                        </li>

                    </ul>
                    {% block navbar_right %}{% endblock %}
                </div>
            </nav>
            {% endblock %}
            {% block header %}{% endblock %}
        </header>
        
        <main class="container mt-4">
            {% block content %}{% endblock %}
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
